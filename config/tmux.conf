# Use C-a as prefix instead (like gnu screen)
set -g prefix C-a
unbind C-b

# Decrease the repeat rate
set -sg escape-time 0
set -sg repeat-time 600

# Easier tab navigation
bind-key -nr C-Right next-window
bind-key -nr C-Left previous-window

# Reload the configuration with prefix-r
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Sane handling of split windows
unbind %
bind | split-window -h
bind - split-window -v
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind p display-panes

# Start counting from 1 to avoid starting on the right
set -g base-index 1

# Use 256 colors
set -g default-terminal screen-256color

# Status line colors
set -g status-bg "#333333"
set -g status-fg "black"
set -g status-left-length 32
set -g status-right-length 60
set -g status-left "#[fg=#cccccc] #(whoami) ❱"
set -g status-right "#[fg=#cccccc]❰ #h "
setw -g window-status-format "#I⋆#W#[fg=black] ❱"
setw -g window-status-current-format "#[fg=#66ff66,bg=#333333]#I⋆#W ❱"

set -g display-panes-colour "#333333"
set -g display-panes-active-colour "#ff9900"

# Set names manually
setw -g automatic-rename off
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"

# Enable mouse actions
set mouse-resize-pane on
set mouse-select-pane on
set mouse-select-window on
set-window-option -g mode-mouse on
